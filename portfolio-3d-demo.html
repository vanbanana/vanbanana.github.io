<script>
const container = document.getElementById('container');
const cards = container.querySelectorAll('.card');
const colors = ['#3b82f6', '#8b5cf6', '#ec4899', '#f59e0b'];
let activeIndex = 0;
let isHovering = false;

// åˆ›å»ºæŒ‡ç¤ºå™¨
const indicatorsEl = document.getElementById('indicators');
cards.forEach((_, i) => {
  const btn = document.createElement('button');
  btn.className = 'indicator' + (i === 0 ? ' active' : '');
  btn.onclick = () => { activeIndex = i; isHovering = true; updateCards(); updateIndicators(); };
  indicatorsEl.appendChild(btn);
});

function updateIndicators() {
  document.querySelectorAll('.indicator').forEach((ind, i) => {
    ind.classList.toggle('active', i === activeIndex);
  });
}

function updateCards() {
  cards.forEach((card, index) => {
    const color = colors[index];
    card.style.background = `linear-gradient(135deg, ${color}, ${adjustColor(color, -30)})`;
    
    let tx = 0, ty = 0, tz = 0, scale = 1, opacity = 1;
    const offset = index - activeIndex;
    
    if (isHovering) {
      tx = offset * 200;
      ty = Math.abs(offset) * 15;
      tz = -Math.abs(offset) * 40;
      scale = offset === 0 ? 1.05 : 1 - Math.abs(offset) * 0.05;
      opacity = 1 - Math.abs(offset) * 0.15;
    } else {
      tx = index * 25;
      ty = index * -20;
      tz = -index * 20;
      scale = 1 - index * 0.02;
      opacity = 1 - index * 0.1;
    }
    
    card.style.transform = `translateX(${tx}px) translateY(${ty}px) translateZ(${tz}px) scale(${scale})`;
    card.style.opacity = opacity;
    card.style.zIndex = cards.length - Math.abs(offset);
  });
}

function adjustColor(hex, amount) {
  const num = parseInt(hex.slice(1), 16);
  const r = Math.max(0, Math.min(255, (num >> 16) + amount));
  const g = Math.max(0, Math.min(255, ((num >> 8) & 0x00FF) + amount));
  const b = Math.max(0, Math.min(255, (num & 0x0000FF) + amount));
  return `rgb(${r},${g},${b})`;
}

container.addEventListener('mouseenter', () => { isHovering = true; updateCards(); });
container.addEventListener('mouseleave', () => { isHovering = false; activeIndex = 0; updateCards(); updateIndicators(); });
container.addEventListener('mousemove', (e) => {
  if (!isHovering) return;
  const rect = container.getBoundingClientRect();
  const x = e.clientX - rect.left;
  const progress = x / rect.width;
  activeIndex = Math.round(progress * (cards.length - 1));
  updateCards();
  updateIndicators();
});

updateCards();
</script>
