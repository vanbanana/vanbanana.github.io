<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .nav-item.active { background-color: #3b82f6; color: white; }

        .option-btn.selected { background-color: #dbeafe; border-color: #3b82f6; }
        .option-btn.correct { background-color: #dcfce7 !important; border-color: #22c55e !important; }
        .option-btn.wrong { background-color: #fee2e2 !important; border-color: #ef4444 !important; }
        .fade-out { animation: fadeOut 0.5s ease-out forwards; }
        @keyframes fadeOut { to { opacity: 0; transform: translateX(100px); } }
        .sidebar { transition: transform 0.3s ease; }
        @media (max-width: 768px) {
            .sidebar { transform: translateX(-100%); position: fixed; z-index: 50; height: 100vh; }

</head>
<body class="bg-gray-50 min-h-screen">
    <button id="menuBtn" class="md:hidden fixed top-4 left-4 z-50 bg-blue-500 text-white p-2 rounded-lg shadow-lg">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
    </button>
    <div class="flex">
        <aside id="sidebar" class="sidebar w-64 bg-white shadow-lg h-screen fixed left-0 top-0 overflow-y-auto">

<script>
const DATABASE = [
// 单选题
{id:1,type:'single',question:'下面不属于机器学习算法的是（ ）',options:['A. 线性回归','B. 三维回归','C. 支持向量机 SVM','D. 决策树'],answer:'B',analysis:''},
{id:2,type:'single',question:'深度学习（deep learning）是（ ）的分支',options:['A. 机器学习','B. 语音识别','C. 图像识别','D. 医疗影像'],answer:'A',analysis:''},
{id:3,type:'single',question:'下列不属于深度学习网络的是（ ）',options:['A. 深度神经网络','B. 卷积神经网络','C. 机器学习'],answer:'C',analysis:''},
{id:4,type:'single',question:'图像识别一般采用什么网络（ ）',options:['A. 深度神经网络','B. 卷积神经网络','C. 循环神经网络'],answer:'B',analysis:''},
{id:5,type:'single',question:'语音领域一般采用什么网络（ ）',options:['A. 深度神经网络','B. 卷积神经网络','C. 循环神经网络'],answer:'C',analysis:''},
{id:6,type:'single',question:'以下关于激活函数描述正确的是（ ）',options:['A. 表示样本和预测之间的偏差程度','B. 是非线性函数','C. 是线性函数'],answer:'B',analysis:''},
{id:7,type:'single',question:'以下关于损失函数描述正确的是（ ）',options:['A. 一定是一个线性函数','B. 一定是一个非线性函数','C. 表示样本和预测之间的偏差程度'],answer:'C',analysis:''},
{id:8,type:'single',question:'以下哪个函数不是常见的激活函数（ ）',options:['A. sigmoid','B. relu','C. categorical_crossentropy'],answer:'C',analysis:''},
{id:9,type:'single',question:'以下关于池化的表述正确的是（ ）',options:['A. 池化的主要作用是用来升维','B. 原始图片经过池化运算后，得到的目标图像比原始图像像素相同','C. 原始图片的池化，目标像素的大小主要取决于滤波器窗口的大小和移动步子的大小'],answer:'C',analysis:''},
{id:10,type:'single',question:'以下关于 CIFAR-10 数据集描述正确的是（ ）',options:['A. CIFAR-10 数据集共 60000 张 32*32 的 RGB 图像','B. 测试数据集共 10000 张图像，用于原始数据的训练','C. 训练数据集共 50000 张图像，用于原始数据的训练'],answer:'A',analysis:''},
{id:11,type:'single',question:'下列哪一项在神经网络中引入了非线性（ ）',options:['A. 随机梯度下降','B. 修正线性单元（ReLU）','C. 卷积函数','D. 以上都不正确'],answer:'B',analysis:''},
{id:12,type:'single',question:'梯度下降算法的正确步骤是什么？a.计算预测值和真实值之间的误差 b.重复迭代直至得到网络权重的最佳值 c.把输入传入网络得到输出值 d.用随机值初始化权重和偏差 e.对每一个产生误差的神经元调整相应的权重值以减小误差',options:['A. abcde','B. edcba','C. cbaed','D. dcaeb'],answer:'D',analysis:''},
{id:13,type:'single',question:'什么情况下神经网络模型被称为深度学习模型？',options:['A. 加入更多层，使神经网络的深度增加','B. 有维度更高的数据','C. 当这是一个图形识别的问题时','D. 以上都不正确'],answer:'A',analysis:''},
{id:14,type:'single',question:'深度神经网络英文简称为（ ）',options:['A. DNN','B. CNN','C. RNN','D. LSTM'],answer:'A',analysis:''},
{id:15,type:'single',question:'卷积神经网络的英文简写为（ ）',options:['A. DNN','B. CNN','C. RNN','D. LSTM'],answer:'B',analysis:''},
{id:16,type:'single',question:'循环神经网络的英文简写为（ ）',options:['A. DNN','B. CNN','C. RNN','D. LSTM'],answer:'C',analysis:''},
{id:17,type:'single',question:'什么情况下神经网络模型被称为深度学习模型？',options:['A. 加入更多层，使神经网络的深度增加','B. 有维度更高的数据','C. 当这是一个图形识别的问题时','D. 以上都不正确'],answer:'A',analysis:''},
{id:18,type:'single',question:'在一个神经网络中，知道每一个神经元的权重和偏差是最重要的一步。如果知道了神经元准确的权重和偏差，便可以近似任何函数，但怎么获知每个神经的权重和偏移呢？',options:['A. 搜索每个可能的权重和偏差组合，直到得到最佳值','B. 赋予一个初始值，然后检查跟最佳值的差值，不断迭代调整权重','C. 随机赋值，听天由命','D. 以上都不正确'],answer:'B',analysis:''},
{id:19,type:'single',question:'卷积神经网络准确度与参数数量（特征核的数量）有关。如果增加神经网络的宽度，精确度会增加到一个特定阈值后，便开始降低。造成这一现象的可能原因是什么？',options:['A. 即使增加卷积核的数量，只有少部分会起作用','B. 当卷积核数量增加时，导致过拟合','C. 当卷积核数量增加时，神经网络的预测能力会降低','D. 以上都不正确'],answer:'B',analysis:''},
{id:20,type:'single',question:'在感知机中（Perceptron）的任务顺序是什么？1.随机初始化感知机的权重 2.去到数据集的下一批 3.如果预测值和输出不一致则调整权重 4.对一个输入样本计算输出值',options:['A. 1，2，3，4','B. 4，3，2，1','C. 1，4，3，2','D. 3，1，2，4'],answer:'C',analysis:''},
{id:21,type:'single',question:'下列哪个函数不可以做激活函数？',options:['A. y=tanh(x)','B. y=sin(x)','C. y=max(x, 0)','D. y=2x'],answer:'D',analysis:''},
{id:22,type:'single',question:'如果我们使用的学习率太大，会导致（ ）',options:['A. 网络将收敛','B. 网络将无法收敛','C. 网络收敛的慢','D. 不知道'],answer:'B',analysis:''},
{id:23,type:'single',question:'以下现象属于过拟合的是（ ）',options:['A. 训练集 Loss 下降，验证集 loss 不变','B. 训练集 Loss 下降，验证集 loss 上升','C. 训练集 Loss 上升，验证集 loss 上升','D. 训练集 Loss 下降，验证集 loss 下降'],answer:'B',analysis:''},
{id:24,type:'single',question:'关于欠拟合（under-fitting），下面哪个说法是正确的？',options:['A. 训练误差较大，测试误差较小','B. 训练误差较小，测试误差较大','C. 训练误差较大，测试误差较大','D. 训练误差较小，测试误差较小'],answer:'C',analysis:''},
{id:25,type:'single',question:'作为人工智能的三大要素之一，算力的表征单位 1T，指的是 TOPS，运算速度每秒中多少次',options:['A. 10^12','B. 10^6','C. 10^9','D. 10^15'],answer:'A',analysis:''},
{id:26,type:'single',question:'1950年10月，图灵发表论文《机器能思考吗》。关于图灵测试以下说法错误的是',options:['A. 图灵测试用来测试计算机程序的智能程度','B. 图灵测试计算机和被测试的人分别在两个不同的房间里','C. 图灵测试Responser计算机和人必须要用自然语言做答','D. 被测人在回答问题时尽可能表明他是一个"真正的"人，而计算机也将尽可能逼真的模仿人的思维方式和思维过程'],answer:'C',analysis:'为了观测者能通过电传打字机与机器和人联系（避免要求机器模拟人外貌和声音）'},
{id:27,type:'single',question:'（ ）年首次提出"人工智能（Artificial Intelligence，简称AI）"这一概念，标志着人工智能学科的诞生',options:['A. 1956','B. 1978','C. 1950','D. 1990'],answer:'A',analysis:''},
{id:28,type:'single',question:'人工智能发展至今，经历了三次发展浪潮，其中第二次发展热潮出现的标志性事件有',options:['A. IBM公司的跳棋程序Samuel，战胜了当时的人类高手','B. DEC公司和CMU大学合作研发的专家系统XCON，第一个商用专家系统，每年带4000万美元收益','C. IBM的计算机系统"深蓝"战胜了国际象棋世界冠军卡斯帕罗夫','D. 第一台工业机器人Unimate替代人类在GM组装线工作'],answer:'B',analysis:'专家系统XCON实现盈利是人工智能第二次热潮的标志性事件'},
{id:29,type:'single',question:'关于人工智能发展现状，全球人工智能企业城市分布，活跃的人工智能企业数量最多的城市是',options:['A. 旧金山','B. 北京','C. 伦敦','D. 上海'],answer:'B',analysis:'全球活跃人工智能企业数量排名：北京、旧金山、伦敦、上海、纽约'},
{id:30,type:'single',question:'自然语言处理（NLP）研究能实现人与计算机之间用自然语言进行有效通信的各种理论和方法，以下说法错误的是',options:['A. 自然语言处理主要应用场景包括机器翻译、机器阅读理解和问答系统等','B. NLP分析技术主要包括词法分析、句法分析、语义分析','C. NLP是计算机科学、人工智能、语言学的交叉学科技术领域','D. 智能聊天助理程序是采用自然语言处理算法来实现人机对话，因此只涉及NLP技术'],answer:'D',analysis:'智能聊天机器人除了NLP技术，还包括语音识别、语音合成、信息技术等'},
{id:31,type:'single',question:'关于人工智能、机器学习、深度学习之间的关系，以下说法正确的是',options:['A. 三个并列概念','B. 深度学习包含机器学习，人工智能包含深度学习','C. 人工智能包含机器学习，机器学习包含深度学习','D. 人工智能包含机器学习与深度学习，深度学习与机器学习并列'],answer:'C',analysis:''},
{id:32,type:'single',question:'为了观察测试Y与X之间的线性关系，X是连续变量，使用下列（ ）图形较适合？',options:['A. 散点图','B. 柱形图','C. 直方图','D. 以上都不对'],answer:'A',analysis:''},
{id:33,type:'single',question:'当不知道数据所带的标签时，可以使用（ ）技术促使带同类标签的数据与带其他标签的数据相分离',options:['A. 分类','B. 聚类','C. 关联分析','D. 隐马尔可夫链'],answer:'B',analysis:''},
{id:34,type:'single',question:'K-Means的缺点不包括（ ）',options:['A. K必须是事先给定的','B. 需要选择初始聚类中心','C. 对于噪声和孤立点数据是敏感的','D. 可伸缩、高效'],answer:'D',analysis:''},
{id:35,type:'single',question:'以下不属于计算机视觉应用场景的是（ ）',options:['A. 文字识别','B. 人脸识别','C. 智能语音客服','D. 医疗影像'],answer:'C',analysis:''},
{id:36,type:'single',question:'关于图像压缩以下说法错误的是',options:['A. 图像压缩包括有损压缩和无损压缩','B. 有损压缩适合各种图像的压缩，且都不影响人眼观察','C. 经过无损压缩以后的数据进行图像复原（解压），重建的图像与原始图像完全相同','D. JPEG图片主要采用DCT（离散余弦变化）和霍夫曼编码的方式，支持有损和无损压缩'],answer:'B',analysis:'比如工程图纸不能进行有损压缩，有损压缩适合自然图像'},
{id:37,type:'single',question:'一幅分辨率为200*300的图像，关于该图像的存储量，以下说法正确的是',options:['A. 如果是黑白图像，该图像的存储量是60KBytes','B. 如果是灰度图像，该图像的存储量是7.5Kbytes','C. 如果是24bit真彩图像，该图像的存储量是120Kbytes','D. 如果是灰度图像，该图像的存储量是60KBytes'],answer:'D',analysis:''},
{id:38,type:'single',question:'用OpenCV做人脸检测时，face_date.detectMultiScale（image，scaleFactor，minNeighbors）的参数说明错误的是',options:['A. image待检测图像，为了加快速度，一般直接输入灰度图像','B. scaleFactor表示在前后两次相继的扫描中，搜索窗口的比例系数','C. minNeighbors表示构成检测目标的相邻矩形的最小个数','D. minNeighbors参数设置越大，则检测到人脸的可能性越小'],answer:'D',analysis:''},
{id:39,type:'single',question:'2000年左右，语音识别领域处于统治地位的模型是',options:['A. DNN-HMM','B. GMM-HMM','C. RNN-T','D. Neural Transducer'],answer:'A',analysis:''},
{id:40,type:'single',question:'下列不属于深度学习网络的是',options:['A. 深度神经网络','B. 卷积神经网络','C. 机器学习','D. 以上都不能选'],answer:'C',analysis:''},
{id:41,type:'single',question:'以下哪个函数不是常见的激活函数',options:['A. sigmoid','B. relu','C. categorical_crossentropy','D. 以上都不能选'],answer:'C',analysis:''},
{id:42,type:'single',question:'以下关于损失函数描述正确的是',options:['A. 一定是一个线性函数','B. 一定是一个非线性函数','C. 表示样本和预测之间的偏差程度','D. 以上都不对'],answer:'C',analysis:''},
{id:43,type:'single',question:'以下不属于计算机视觉应用场景的是哪一项？',options:['A. 文字识别','B. 人脸识别','C. 智能语音客服','D. 医疗影像'],answer:'C',analysis:'智能语音识别是语音识别技术'},
{id:44,type:'single',question:'公安视频侦查平台，可以通过行为分析技术对实时视频进行智能分析，以下哪一项不属于视频行为分析可判断的情况',options:['A. 穿越警戒面','B. 发表非法言论','C. 人员聚集','D. 人员徘徊'],answer:'B',analysis:''},
{id:45,type:'single',question:'关于数字图像成像原理，以下说法错误的是',options:['A. 我们手机、电脑中所存储的图像是模拟图像','B. 照相机是仿生设备，照相机的镜头相当于人眼的角膜和晶状体','C. 数字相机、摄像机在底片上成像是倒立的','D. 我们在手机、电脑中所存储的图像是对模拟图像采样量化得到的数字图像'],answer:'A',analysis:''},
{id:46,type:'single',question:'关于黑白图像，以下说法错误的是',options:['A. 黑白图像整张图只有0和1两种像素值','B. 黑白图像的色深是2bit','C. 黑白图像就是二值化图像','D. 黑白图像就是非黑即白的图像'],answer:'B',analysis:'黑白图像的色深是1bit'},
{id:47,type:'single',question:'关于灰度图像，以下说法正确的是',options:['A. 灰度图像就是二值图像','B. 灰度图像的色深是1bit','C. 灰度图像每个像素点有256种可能','D. 灰度图像每个像素点有8种可能的颜色'],answer:'C',analysis:'灰度图像色深8bit，每个像素点有256种可能性'},
{id:48,type:'single',question:'关于彩色图像，以下说法正确的是',options:['A. 人眼所见的彩色图像都是真彩图像','B. 彩色图像每个像素点需要1Byte数据表示','C. 彩色图像分为红、绿、蓝三个颜色通道，所以每个像素点需要3bit表示','D. 真彩图像每个像素点需要用3Bytes表示'],answer:'D',analysis:'真彩图像，每个像素点需要3Byte表示，每个Byte分别表示RGB三色通道'},

// 状态管理
let currentFilter = 'all';
let searchKeyword = '';
let userState = JSON.parse(localStorage.getItem('aiReviewState') || '{}');

// 类型映射
const typeNames = {
    all: '📚 全部题目',
    wrong: '❌ 错题本',
    single: '🔘 单选题',
    multiple: '☑️ 多选题',
    judge: '✅ 判断题',
    fill: '📝 填空题',
    short: '💬 简答题'
};

// 初始化
function init() {
    renderNav();
    updateBadges();
    updateProgress();
    renderQuestions();
    
    // 移动端菜单
    document.getElementById('menuBtn').onclick = () => {
        document.getElementById('sidebar').classList.toggle('open');
    };
}

// 渲染导航
function renderNav() {
    const nav = document.getElementById('navMenu');
    const items = [
        {key: 'all', icon: '📚', name: '全部题目', badgeClass: 'bg-gray-200 text-gray-700'},
        {key: 'wrong', icon: '❌', name: '错题本', badgeClass: 'bg-red-100 text-red-600 font-medium'},
        {key: 'divider'},
        {key: 'single', icon: '🔘', name: '单选题', badgeClass: 'bg-gray-200 text-gray-700'},
        {key: 'multiple', icon: '☑️', name: '多选题', badgeClass: 'bg-gray-200 text-gray-700'},
        {key: 'judge', icon: '✅', name: '判断题', badgeClass: 'bg-gray-200 text-gray-700'},
        {key: 'fill', icon: '📝', name: '填空题', badgeClass: 'bg-gray-200 text-gray-700'},
        {key: 'short', icon: '💬', name: '简答题', badgeClass: 'bg-gray-200 text-gray-700'},
    ];
    
    nav.innerHTML = items.map(item => {
        if (item.key === 'divider') return '<div class="border-t my-4"></div>';
        return `<button onclick="filterQuestions('${item.key}')" class="nav-item w-full flex justify-between items-center px-4 py-3 rounded-lg text-left hover:bg-gray-100 transition" data-nav="${item.key}">
            <span>${item.icon} ${item.name}</span>
            <span id="badge-${item.key}" class="${item.badgeClass} px-2 py-0.5 rounded-full text-sm">0</span>
        </button>`;
    }).join('');
}

// 过滤题目
function filterQuestions(type) {
    currentFilter = type;
    document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
    document.querySelector(`[data-nav="${type}"]`)?.classList.add('active');
    document.getElementById('sidebar').classList.remove('open');
    renderQuestions();
}

// 获取过滤后的题目
function getFilteredQuestions() {
    let questions = DATABASE;
    
    if (currentFilter === 'wrong') {
        questions = questions.filter(q => userState[q.id]?.wrong === true);
    } else if (currentFilter !== 'all') {
        questions = questions.filter(q => q.type === currentFilter);
    }
    
    if (searchKeyword) {
        const kw = searchKeyword.toLowerCase();
        questions = questions.filter(q => q.question.toLowerCase().includes(kw));
    }
    
    return questions;
}

// 渲染题目列表
function renderQuestions() {
    const questions = getFilteredQuestions();
    const container = document.getElementById('questionList');
    const emptyState = document.getElementById('emptyState');
    
    document.getElementById('currentCategory').textContent = typeNames[currentFilter];
    document.getElementById('currentCount').textContent = `共 ${questions.length} 题`;
    
    if (questions.length === 0) {
        container.innerHTML = '';
        emptyState.classList.remove('hidden');
        return;
    }
    
    emptyState.classList.add('hidden');
    container.innerHTML = questions.map(q => renderQuestionCard(q)).join('');
}

// 渲染单个题目卡片
function renderQuestionCard(q) {
    const state = userState[q.id] || {};
    const typeLabel = {single:'单选题',multiple:'多选题',judge:'判断题',fill:'填空题',short:'简答题'}[q.type];
    const typeColor = {single:'blue',multiple:'purple',judge:'green',fill:'orange',short:'pink'}[q.type];
    
    let optionsHtml = '';
    let actionHtml = '';
    
    if (q.type === 'single' || q.type === 'judge') {
        optionsHtml = (q.options || []).map((opt, i) => {
            const letter = q.type === 'judge' ? opt : opt.charAt(0);
            let btnClass = 'option-btn w-full text-left px-4 py-3 rounded-lg border border-gray-200 hover:border-blue-400 transition mb-2';
            if (state.answered) {
                if (state.selected === letter) {
                    btnClass += state.correct ? ' correct' : ' wrong';
                }
                if (q.answer === letter && !state.correct) {
                    btnClass += ' correct';
                }
            }
            return `<button class="${btnClass}" onclick="handleSingleAnswer(${q.id}, '${letter}')" ${state.answered ? 'disabled' : ''}>${opt}</button>`;
        }).join('');
    } else if (q.type === 'multiple') {
        const selected = state.selected || [];
        optionsHtml = (q.options || []).map((opt, i) => {
            const letter = opt.charAt(0);
            let btnClass = 'option-btn w-full text-left px-4 py-3 rounded-lg border border-gray-200 hover:border-blue-400 transition mb-2';
            if (state.answered) {
                const isInAnswer = q.answer.includes(letter);
                const isSelected = selected.includes(letter);
                if (isSelected && isInAnswer) btnClass += ' correct';
                else if (isSelected && !isInAnswer) btnClass += ' wrong';
                else if (!isSelected && isInAnswer) btnClass += ' correct';
            } else if (selected.includes(letter)) {
                btnClass += ' selected';
            }
            return `<button class="${btnClass}" onclick="handleMultipleSelect(${q.id}, '${letter}')" ${state.answered ? 'disabled' : ''}>${opt}</button>`;
        }).join('');
        if (!state.answered) {
            actionHtml = `<button onclick="submitMultiple(${q.id})" class="mt-2 px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition">提交答案</button>`;
        }
    } else if (q.type === 'fill' || q.type === 'short') {
        actionHtml = `<button onclick="toggleAnswer(${q.id})" class="px-4 py-2 bg-gray-100 hover:bg-gray-200 rounded-lg transition" id="toggleBtn-${q.id}">
            💡 ${state.showAnswer ? '隐藏答案' : '查看答案'}
        </button>
        <div id="answer-${q.id}" class="${state.showAnswer ? '' : 'hidden'} mt-4 p-4 bg-green-50 rounded-lg border border-green-200">
            <div class="font-medium text-green-800 mb-2">✅ 参考答案：</div>
            <div class="text-gray-700 whitespace-pre-wrap">${q.answer}</div>
            ${q.analysis ? `<div class="mt-2 text-sm text-gray-500">💡 ${q.analysis}</div>` : ''}
        </div>`;
    }
    
    // 结果显示
    let resultHtml = '';
    if (state.answered && (q.type === 'single' || q.type === 'multiple' || q.type === 'judge')) {
        resultHtml = `<div class="mt-4 p-3 rounded-lg ${state.correct ? 'bg-green-50 text-green-700' : 'bg-red-50 text-red-700'}">
            ${state.correct ? '✅ 回答正确！' : `❌ 回答错误，正确答案是：${q.answer}`}
            ${q.analysis ? `<div class="mt-1 text-sm opacity-80">💡 ${q.analysis}</div>` : ''}
        </div>`;
    }
    
    return `<div class="bg-white rounded-xl shadow-sm p-6 border border-gray-100" id="card-${q.id}">
        <div class="flex items-center gap-2 mb-4">
            <span class="px-2 py-1 bg-${typeColor}-100 text-${typeColor}-700 text-xs rounded-full">${typeLabel}</span>
            <span class="text-gray-400 text-sm">#${q.id}</span>
            ${state.wrong ? '<span class="px-2 py-1 bg-red-100 text-red-600 text-xs rounded-full">错题</span>' : ''}
            ${state.correct ? '<span class="px-2 py-1 bg-green-100 text-green-600 text-xs rounded-full">已掌握</span>' : ''}
        </div>
        <div class="text-gray-800 text-lg mb-4 leading-relaxed">${q.question}</div>
        <div class="space-y-2">${optionsHtml}</div>
        ${actionHtml}
        ${resultHtml}
    </div>`;
}

// 单选/判断题答题
function handleSingleAnswer(id, selected) {
    const q = DATABASE.find(x => x.id === id);
    const correct = selected === q.answer;
    
    userState[id] = { answered: true, selected, correct, wrong: !correct };
    saveState();
    
    if (currentFilter === 'wrong' && correct) {
        setTimeout(() => {
            const card = document.getElementById(`card-${id}`);
            card.classList.add('fade-out');
            setTimeout(() => {
                userState[id].wrong = false;
                saveState();
                renderQuestions();
                updateBadges();
                updateProgress();
            }, 500);
        }, 1500);
    } else {
        renderQuestions();
    }
    
    updateBadges();
    updateProgress();
}

// 多选题选择
function handleMultipleSelect(id, letter) {
    if (!userState[id]) userState[id] = { selected: [] };
    if (!userState[id].selected) userState[id].selected = [];
    
    const idx = userState[id].selected.indexOf(letter);
    if (idx > -1) {
        userState[id].selected.splice(idx, 1);
    } else {
        userState[id].selected.push(letter);
    }
    saveState();
    renderQuestions();
}

// 多选题提交
function submitMultiple(id) {
    const q = DATABASE.find(x => x.id === id);
    const selected = (userState[id]?.selected || []).sort().join('');
    const correct = selected === q.answer.split('').sort().join('');
    
    userState[id] = { ...userState[id], answered: true, correct, wrong: !correct };
    saveState();
    
    if (currentFilter === 'wrong' && correct) {
        setTimeout(() => {
            const card = document.getElementById(`card-${id}`);
            card.classList.add('fade-out');
            setTimeout(() => {
                userState[id].wrong = false;
                saveState();
                renderQuestions();
                updateBadges();
                updateProgress();
            }, 500);
        }, 1500);
    } else {
        renderQuestions();
    }
    
    updateBadges();
    updateProgress();
}

// 切换答案显示
function toggleAnswer(id) {
    if (!userState[id]) userState[id] = {};
    userState[id].showAnswer = !userState[id].showAnswer;
    userState[id].answered = true;
    saveState();
    renderQuestions();
    updateProgress();
}

// 搜索
function handleSearch(keyword) {
    searchKeyword = keyword;
    renderQuestions();
}

// 更新徽章
function updateBadges() {
    document.getElementById('badge-all').textContent = DATABASE.length;
    document.getElementById('badge-wrong').textContent = DATABASE.filter(q => userState[q.id]?.wrong).length;
    document.getElementById('badge-single').textContent = DATABASE.filter(q => q.type === 'single').length;
    document.getElementById('badge-multiple').textContent = DATABASE.filter(q => q.type === 'multiple').length;
    document.getElementById('badge-judge').textContent = DATABASE.filter(q => q.type === 'judge').length;
    document.getElementById('badge-fill').textContent = DATABASE.filter(q => q.type === 'fill').length;
    document.getElementById('badge-short').textContent = DATABASE.filter(q => q.type === 'short').length;
}

// 更新进度
function updateProgress() {
    const total = DATABASE.length;
    const answered = DATABASE.filter(q => userState[q.id]?.answered).length;
    const percent = total > 0 ? Math.round((answered / total) * 100) : 0;
    
    document.getElementById('progressText').textContent = percent + '%';
    document.getElementById('progressBar').style.width = percent + '%';
    document.getElementById('progressDetail').textContent = `已完成 ${answered} / ${total} 题`;
}

// 保存状态
function saveState() {
    localStorage.setItem('aiReviewState', JSON.stringify(userState));
}

// 重置进度
function resetProgress() {
    if (confirm('确定要重置所有学习进度吗？')) {
        userState = {};
        saveState();
        renderQuestions();
        updateBadges();
        updateProgress();
    }
}

// 启动
init();
</script>
</body>
</html>
