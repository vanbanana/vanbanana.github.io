<!DOCTYPE html>
<html>
<head>
    <title>开关灯切换</title>
</head>
<body>
    <!-- 默认显示关灯状态的图片 -->
    <img id="bulb" src="img1.jpg" alt="关灯状态">
    <button onclick="toggleLight()">开灯</button>

    <script>
        // 获取图片元素
        const bulb = document.getElementById("bulb");
        // 定义两种状态的图片路径（实际使用时替换为你的图片路径）
        const lightOffSrc = "img1.jpg"; // 关灯图片
        const lightOnSrc = "img2.jpg";  // 开灯图片
        
        function toggleLight() {
            // 检查当前是否为关灯状态
            if (bulb.src.includes(lightOffSrc)) {
                // 切换到开灯状态
                bulb.src = lightOnSrc;
                bulb.alt = "开灯状态";
               
                // event.target.textContent = "关灯";
            } else {
                // 切换到关灯状态
                bulb.src = lightOffSrc;
                bulb.alt = "关灯状态";
            }
        }
    </script>
</body>
</html>
